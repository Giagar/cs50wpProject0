<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="nav-element"><a href="/index.html">Google Search</a></div>
      </nav>
      <main>
          <!-- find the form action to get the images result -->
        <form action="https://images.google.com/" class="">
          <input type="text" name="q" placeholder="Search Google Images" />
          <input type="submit" value="Google Image Search" />
        </form>
      </main>
    </div>
  </body>
</html>
